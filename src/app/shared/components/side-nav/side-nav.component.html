<div class="example-sidenav">
    <mat-list *ngFor="let sideNavMenu of sideNavMenuList">
        <div mat-subheader class="sidenav-header">
            <mat-icon *ngIf="sideNavMenu.icon" [fontIcon]="sideNavMenu.icon" color="primary"></mat-icon>
            {{sideNavMenu.title}}
        </div>

        <mat-nav-list>
            <a mat-list-item 
                *ngFor="let item of sideNavMenu.items"
                routerLink="{{item.link}}"
                routerLinkActive="sidenav-item-active"
                [routerLinkActiveOptions]="{exact: true}"
                (click)="changePageTitle(item.pageTitle)">
                {{item.description}}
            </a>
        </mat-nav-list>
        
        <mat-divider></mat-divider>
    </mat-list>
</div>
